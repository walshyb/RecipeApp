<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <title>Home</title>
        <script src="libs/jQuery/jquery-2.1.1.min.js"></script>
        <script src="libs/jQuery/jquery.mobile-1.4.5.min.js"></script>
        <link rel="stylesheet" href="libs/jQuery/jquery.mobile-1.4.5.min.css"/>
        <script src="//www.parsecdn.com/js/parse-1.3.1.min.js"></script>
        <script src="js/functions.js"></script>
    </head>
    
    <body>
        <h1>Sign Up</h1>
        <form id="signup-form" method="post">
            Email: <input type="email" id="signup-email" required> <br>
            Username: <input type="text" id="signup-username" required><br>
            Password: <input type="password" id="signup-password" required><br>
            
            <input type="submit" value="Sign Up">
        </form>
        
        <br>
        
        <h1>Login</h1>
        <form id="login-form">
            Username: <input type="text" id="login-email"><br>
            Password: <input type="text" id="login-password"><br>
            
            <input type="submit" value="Login">
        </form>
        
        
    </body>
</html>
